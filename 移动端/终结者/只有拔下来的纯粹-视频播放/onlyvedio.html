        <script type="text/javascript">
        window.Qiyi = window.Qiyi || {};
window.Q = window.Qiyi;
(function(Q){
    Q.liburl = "http://static.qiyi.com/js/html5/js/lib/h5lib.removesea.1.0.1.js";
    Q.load = function(jobName, callback) {
        seajs.use(Q.liburl, function() {
            url = jobName.indexOf("://")<0?"http://static.iqiyi.com/js/html5/" + jobName:jobName;
            seajs.use(url, function(pagejob) {
                if (pagejob && pagejob.addJobs) {
                    pagejob.addJobs();
                }
                if (pagejob && pagejob.start) {
                    pagejob.start();
                }
                if (callback) {
                    callback();
                }
            });
        });
    };
    Q.ready = function(callback) {
        seajs.use(Q.liburl, function() {
            callback();
        });
    };
    Q.PageInfo = Q.PageInfo || {};
})(window.Q);

            Q.PageInfo = Q.PageInfo || {};
       </script>
